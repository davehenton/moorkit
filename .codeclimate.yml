---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - app/**
  - lib/**
  - "**.erb"
  - "**.rb"
  - "**.css"
  - "**.coffee"
exclude_paths:
- config/
- db/
- features/
- script/
- spec/
- test/
- vendor/
